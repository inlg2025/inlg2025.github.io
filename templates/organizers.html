{% set active_page = "Organizers" %}
{% extends "base.html" %}

{% block content %}

<!-- Organizers -->
{{ components.section("Organizers") }}

{% for group in committee.groups %}
<h3 style="margin-top: 2rem;">{{group.title}}</h3>
<div class="row">
  {% for person in group.members %}
  {{ components.display_person(person) }}
  {% endfor %}
</div>
{% endfor %}

{% endblock %}
